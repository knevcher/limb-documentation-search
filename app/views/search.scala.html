@(results: Array[controllers.Application.Result])

<div class="content">
@main("Результаты поиска") {
  @form()
  <b>Показано @results.length документов</b>
  <br>
  <br>
  @if(results.length != 0) {
    <ol>
    @for(row <- results) { row
     <li> <a target="_blank" href="https://github.com/limb-php-framework/limb/blob/master/@row.link">@row.header</a> </li>
     @for(snippet <- row.snippets) {
       @Html(snippet)
       <br>
     }
     <br><br>
    }
    </ol>
  } else {
    Ничего не найдено
  }
}
</div>
